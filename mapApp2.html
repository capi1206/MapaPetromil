<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
            filter: saturate(0.5); /* Adjust the value to control saturation (0 to 1) */
        }
    </style>
</head>
<body>
    <div id="map" ></div>
    
    <script>
        var map = L.map('map').setView([4.5709, -74.2973], 7);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
            maxZoom: 15,
            opacity: 0.8,        // Set overall opacity of the base map
            fillOpacity: 0.9    // Set fill opacity of the base map
        }).addTo(map);

        // Load GeoJSON data and add it to the map
        $.getJSON('data/rutas.geojson', function (data) {
            console.log(data);
            L.geoJSON(data, {
                style: {
                    color: 'red',
                    weight: 1,
                    //fillOpacity: 0.5,  // Set fill opacity
                    //opacity: 1      // Set stroke opacity
                },
                onEachFeature: function (feature, layer) {
                    if (feature.properties.nombreruta) {
                        layer.bindPopup(feature.properties.nombreruta);
                    }
                }
            }).addTo(map);


        });

        Papa.parse('data/merged_eds.csv', {
            download: true,
            header: true,
            complete: function (result) {
                var stationData = result.data;
                var validEntries = stationData.filter(entry => {
            var totalVenta = parseFloat(entry['Total Venta']);
            return !isNaN(totalVenta) && isFinite(totalVenta);
        });

        if (validEntries.length === 0) {
            console.error('No valid entries with Total Venta values found.');
            return;
        }

                var minV = 42743612.0;
                var maxV = 2172345968.0;
                ;
                // Add station markers to the map
                for (var i = 0; i < stationData.length; i++) {
                    var station = stationData[i];
                    var lat = parseFloat(station.LATITUD);
                    var lon = parseFloat(station.LONGITUD);
                    var tot= parseFloat(station['Total Venta']);

                    if (!isNaN(lat) && isFinite(lat) && !isNaN(lon) && isFinite(lon) && !isNaN(tot)) {
                        var normalizedVenta = (tot - minV) / (maxV - minV);

                        var radius = 1000 + normalizedVenta * 2000; 

                    var fillColor = getColorFromNormalizedValue(normalizedVenta);
                    L.circle([lat, lon], {
                        radius: radius,
                        fillColor: fillColor,
                        color: '#000',  // Border color
                        weight: 1,      // Border width
                        opacity: 1,     // Border opacity
                        fillOpacity: 0.7 // Fill opacity
                }).addTo(map).bindPopup(station.n_eds);
            }
                }
            }
        });
        function getColorFromNormalizedValue(value) {
    var hue = (1 - value) * 100; 
    return 'hsl(' + hue + ', 100%, 50%)';
}



    </script>
</body>
</html>
